<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="64" fill="#0a0f1a"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 255, 255, 0.05)" stroke-width="0.5"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0, 255, 255, 0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0, 217, 255, 0.7);stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#grid)"/>

  <!-- Central glow -->
  <circle cx="256" cy="256" r="180" fill="rgba(0, 255, 255, 0.08)" filter="url(#glow)"/>

  <!-- Border -->
  <rect x="16" y="16" width="480" height="480" rx="56" stroke="rgba(0, 255, 255, 0.25)" stroke-width="3" fill="none"/>

  <!-- Main initials with enhanced styling -->
  <g filter="url(#glow)">
    <!-- J1 -->
    <path d="M75 140 L75 250 C75 275 70 290 45 290 C20 290 15 275 15 250"
          stroke="url(#cyan-gradient)"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- J2 (spaced apart to avoid overlap) -->
    <path d="M150 140 L150 250 C150 275 145 290 120 290 C95 290 90 275 90 250"
          stroke="url(#cyan-gradient)"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- M -->
    <path d="M190 290 L190 140 L256 230 L322 140 L322 290"
          stroke="url(#cyan-gradient)"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- V -->
    <path d="M362 140 L412 290 L462 140"
          stroke="url(#cyan-gradient)"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Accent line under initials -->
  <line x1="60" y1="320" x2="452" y2="320"
        stroke="rgba(0, 255, 255, 0.4)"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Decorative dots -->
  <circle cx="256" cy="360" r="6" fill="rgba(0, 255, 255, 0.8)"/>
  <circle cx="236" cy="370" r="4" fill="rgba(0, 255, 255, 0.5)"/>
  <circle cx="276" cy="370" r="4" fill="rgba(0, 255, 255, 0.5)"/>

  <!-- Corner accents -->
  <path d="M40 40 L70 40 M40 40 L40 70" stroke="rgba(0, 255, 255, 0.3)" stroke-width="2" stroke-linecap="round"/>
  <path d="M472 40 L442 40 M472 40 L472 70" stroke="rgba(0, 255, 255, 0.3)" stroke-width="2" stroke-linecap="round"/>
  <path d="M40 472 L70 472 M40 472 L40 442" stroke="rgba(0, 255, 255, 0.3)" stroke-width="2" stroke-linecap="round"/>
  <path d="M472 472 L442 472 M472 472 L472 442" stroke="rgba(0, 255, 255, 0.3)" stroke-width="2" stroke-linecap="round"/>
</svg>
