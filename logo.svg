<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#0f1729"/>
    </linearGradient>

    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#00d9ff"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Subtle radial glow -->
  <circle cx="256" cy="256" r="200" fill="rgba(0, 255, 255, 0.05)"/>

  <!-- Clean, modern JJMV text -->
  <g filter="url(#glow)" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="url(#text-gradient)">
    <text x="256" y="280" text-anchor="middle" letter-spacing="8">JJMV</text>
  </g>

  <!-- Accent line below -->
  <line x1="100" y1="320" x2="412" y2="320" stroke="rgba(0, 255, 255, 0.5)" stroke-width="3" stroke-linecap="round">
    <animate attributeName="x2" values="100;412;100" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Minimal corner brackets -->
  <g stroke="rgba(0, 255, 255, 0.3)" stroke-width="2" fill="none">
    <path d="M60 80 L60 60 L80 60"/>
    <path d="M452 80 L452 60 L432 60"/>
    <path d="M60 432 L60 452 L80 452"/>
    <path d="M452 432 L452 452 L432 452"/>
  </g>

  <!-- Floating particles -->
  <circle cx="100" cy="150" r="2" fill="#00ffff" opacity="0.6">
    <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="412" cy="180" r="2" fill="#00d9ff" opacity="0.6">
    <animate attributeName="cy" values="180;170;180" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="380" r="2" fill="#00ffff" opacity="0.6">
    <animate attributeName="cy" values="380;390;380" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="362" cy="400" r="2" fill="#00d9ff" opacity="0.6">
    <animate attributeName="cy" values="400;410;400" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
</svg>
